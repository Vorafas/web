<!DOCTYPE html>
<html lang="ru" ng-app="projectRepDemo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div ng-app="">
        <label>Имя:</label>
        <input type="text" ng-model="youName" placeholder="Введите свое имя" />
        <hr />
        <h1>Привет <span ng-bind="youName"></span>!</h1>

        <div ng-controller="ngRepDemo as rep">
            <label>Список вакансий:</label>
            <br />
            <input ng-model="s" placeholder="Фильтр по вакансиям" />
            <table>
                <tr>
                    <th>Название</th>
                    <th>Зарплата</th>
                    <th>Организация</th>
                </tr>
                <tr ng-repeat="elm in rep.list | filter:s">
                    <td>{{elm.name}}</td>
                    <td>{{elm.salary}}</td>
                    <td>{{elm.company}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
